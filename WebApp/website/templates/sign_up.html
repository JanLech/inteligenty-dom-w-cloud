{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">REJESTRACJA</h3>
  <div class="form-group">
    <label for="email">Adres e-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Wprowadź e-mail"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Login</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Wprowadź login"
    />
  </div>
  <div class="form-group">
    <label for="password1">Hasło</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Wprowadź hasło"
    />
  </div>
  <div class="form-group">
    <label for="password2">Hasło (Potwierdzenie)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Potwierdź hasło"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Zarejestruj</button>
</form>
{% endblock %}
